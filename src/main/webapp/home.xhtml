<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Projeto Web</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="card">
                <div class="flex justify-content-between">
                    <div>
                    </div>
                    <div>
                        <p:commandButton value="XLSX" styleClass="mr-2 mb-2" >
                            <p:dataExporter type="xlsxstream" target="products" fileName="visible" visibleOnly="true"/>
                        </p:commandButton>

                        <p:commandButton value="PDF" styleClass="mr-2 mb-2" >
                            <p:dataExporter type="pdf" target="products" fileName="visible" visibleOnly="true"/>
                        </p:commandButton>
                    </div>
                </div>
                <p:dataTable id="products" var="product" value="#{interfaceHomepage.produtos}">
                    <f:facet name="header">
                        <div class="flex justify-content-between align-items-center">
                            <p:outputLabel >List of Products</p:outputLabel>

                            <div>
                                <p:commandButton id="toggler" type="button" value="Columns" icon="pi pi-align-justify"/>
                                <p:columnToggler datasource="products" trigger="toggler">
                                    <p:ajax />
                                </p:columnToggler>
                            </div>
                        </div>
                    </f:facet>

                    <p:column headerText="Nome" exportHeaderValue="true">
                        <h:outputText value="#{product.nome}" />
                    </p:column>

                    <p:column headerText="PreÃ§o"  exportHeaderValue="true">
                        <h:outputText value="#{product.preco}" />
                    </p:column>

                    <p:column headerText="Validade"  exportHeaderValue="true">
                        <h:outputText value="#{product.validade}" />
                    </p:column>

                    <p:column headerText="Quantidade" exportHeaderValue="true">
                        <h:outputText value="#{product.quantidade}" />
                    </p:column>

                    <p:column headerText="Lote"  exportable="true" exportHeaderValue="true">
                        <h:outputText value="#{product.lote}">
                            <f:convertNumber type="currency" currencySymbol="$"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </h:body>
</html>
